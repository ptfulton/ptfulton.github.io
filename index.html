<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Prior Experience</a></li>
          <li><a href="#">References</a></li>
          <li><a href="#">About Me</a></li>
          <li><a href="#">Contact Me</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="profile">
        <img src="profile_picture.jpg" alt="Profile Picture">
        <h1>Your Name</h1>
        <p>Brief introduction about yourself.</p>
      </section>
      <section class="projects">
        <h2>Past Projects</h2>
        <div class="project-grid">
          <div class="project">
            <a href="#">
              <img src="project1_thumbnail.jpg" alt="Project 1 Thumbnail">
              <h3>Project 1 Name</h3>
            </a>
          </div>
          <div class="project">
            <a href="#">
              <img src="project2_thumbnail.jpg" alt="Project 2 Thumbnail">
              <h3>Project 2 Name</h3>
            </a>
          </div>
          <div class="project">
            <a href="#">
              <img src="project3_thumbnail.jpg" alt="Project 3 Thumbnail">
              <h3>Project 3 Name</h3>
            </a>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="contact-info">
        <h4>Contact Me</h4>
        <p>1234 Main Street</p>
        <p>City, State 12345</p>
        <p>Phone: 555-555-5555</p>
        <p>Email: youremail@example.com</p>
      </div>
      <div class="social-media">
        <a href="#"><img src="facebook_icon.png" alt="Facebook"></a>
        <a href="#"><img src="twitter_icon.png" alt="Twitter"></a>
        <a href="#"><img src="instagram_icon.png" alt="Instagram"></a>
      </div>
    </footer>
  </body>
</html>
